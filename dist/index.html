<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <button id="single-player-button">Single Player</button>
    <button id="multiplayer-button">Multiplayer</button>

    <div class="player p1">
      Player 1
      <div class="connected">Connected <span></span></div>
      <div class="ready">Ready<span></span></div>
    </div>
    <div class="player p2">
      Player 2
      <div class="connected">Connected <span></span></div>
      <div class="ready">Ready<span></span></div>
    </div>

    <div id="game-info">
      <p>Turn: <span id="turn-display"></span></p>
      <p>Info: <span id="info-display"></span></p>
    </div>
    <div id="gameboard-container"></div>

    <div class="ship-select-container">
      <div
        id="0"
        class="ship destroyer destroyer-preview"
        draggable="true"
      ></div>

      <div
        id="1"
        class="ship submarine submarine-preview"
        draggable="true"
      ></div>

      <div id="2" class="ship cruiser cruiser-preview" draggable="true"></div>

      <div
        id="3"
        class="ship battleship battleship-preview"
        draggable="true"
      ></div>

      <div id="4" class="ship carrier carrier-preview" draggable="true"></div>
    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
  </body>
</html>
