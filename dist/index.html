<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
    <link rel="icon" href="img/icon.png" />
  </head>
  <body>
    <div id="main-container">
      <div id="game-mode-buttons">
        <button id="single-player-button">Singleplayer</button>
        <button id="multiplayer-button">Multiplayer</button>
      </div>

      <div id="connection-info" class="hidden">
        <div class="player p1">
          Player 1

          <div class="connected">Connection<span></span></div>
          <div class="ready">Ready<span></span></div>
        </div>
        <div class="player p2">
          Player 2
          <div class="connected">Connection<span></span></div>
          <div class="ready">Ready<span></span></div>
        </div>
      </div>

      <div id="gameboard-container"></div>

      <div id="game-info">
        <p><span id="turn-display"></span></p>
        <p><span id="info-display"></span></p>
      </div>

      <div id="ships" class="ship-select-container">
        <div
          id="0"
          class="ship destroyer destroyer-preview"
          draggable="true"
        ></div>

        <div
          id="1"
          class="ship submarine submarine-preview"
          draggable="true"
        ></div>

        <div id="2" class="ship cruiser cruiser-preview" draggable="true"></div>

        <div
          id="3"
          class="ship battleship battleship-preview"
          draggable="true"
        ></div>

        <div id="4" class="ship carrier carrier-preview" draggable="true"></div>
      </div>
      <div id="game-control-buttons">
        <button id="flip-button">Flip ships</button>
        <button id="start-button">Start</button>
      </div>
    </div>
  </body>
</html>
