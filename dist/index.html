<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Battleship</title>
    </head>
    <body>
        <div id="game-info">
            <p>Turn: <span id="turn-display"></span></p>
            <p>Info: <span id="info-display"></span></p>
        </div>

        <div id="gameboard-container"></div>

        <div class="ship-option-container">
            <div class="destroyer destroyer-preview" draggable="true"></div>
            <div class="submarine submarine-preview" draggable="true"></div>
            <div class="cruiser cruiser-preview" draggable="true"></div>
            <div class="battleship battleship-preview" draggable="true"></div>
            <div class="carrier carrier-preview" draggable="true"></div>
        </div>

        <button id="flip-button">FLIP</button>
        <button id="start-button">START</button>
    </body>
</html>
